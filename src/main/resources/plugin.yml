name: TreasureHunt
version: '${version}'
main: io.github.rokuosan.treasurehunt.TreasureHunt
api-version: "1.20"
load: POSTWORLD
authors: [ rokuosan ]
prefix: 'TreasureHunt'
depend:
  - Vault

commands:
  hunt:
    description: TreasureHunt command
    aliases: [th]
    usage: /<command> [reload|start|stop|status|help]
    permission: treasurehunt.command
    permission-message: You don't have permission to use this command.
  getrecipe:
    description: Get recipe
  calculate:
    description: Calculate the price of the item
    aliases: [calc]
  exchange:
    description: Exchange the item
    aliases: [ex]